<div class="post media">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 style="display: block">{{post.message}}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="media-body">
                    <h5 class="media-heading">
                        <span class="username">
                            <a href="{% url 'post:for_user' username=post.user.username %}">@{{post.user.username}}</a>
                        </span>
                        <time class="time">
                            <a href="{% url 'post:single' username=post.user.username pk=post.pk %}">{{post.created_at}}</a>
                        </time>
                    </h5>
                    <div class="media-footer">
                        {% if user.is_authenticated and post.user == user %}
                        <a href="{% url 'post:delete' pk=post.pk %}" title="delete" class="btn btn-danger">Delete</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
