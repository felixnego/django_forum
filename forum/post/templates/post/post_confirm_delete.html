{% extends "post/post_base.html" %}

{% block post_content %}
<h3>Are you sure you want to delete this post?</h3>

<div class="posts">
    {% include "post/_post.html" with post=object hide_delete=True %}
</div>

<form method="POST">
    {% csrf_token %}
    <input type="submit" value="Confirm Delete" class="btn btn-danger btn-lg">
    <a href="{% url 'post:single' username=user.username pk=object.pk %}" class="btn btn-warning">Cancel</a>
</form>

{% endblock %}
